<html>
    <title>Manual Stopwatch Timer Set</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="CMA Tutorials">
    <link rel="stylesheet" href="Manual%20Stopwatch.css">
    <head>
    </head>
    <body>
        <div class="container">
            <div class="time">
            <input type="text" name="stopwatch" id="hour" placeholder="00" value = "0">
                <span> : </span>
                <input type="text" name="stopwatch" id="minutes" placeholder="00" value = "0">
                <span> : </span>
                <input type="text" name="stopwatch" id="seconds" placeholder="00" value = "0">
            </div>
            <div class="btn">
                <div class="start">Start</div>
                <div class="pause">Pause</div>
                <div class="resume">Resume</div>
                <div class="reset">Reset</div>
            </div>
        </div>
        <script src="Manual%20Stopwatch.js"></script>
    </body>
</html>
